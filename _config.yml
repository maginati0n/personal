# Site settings
title: "Dimas Tri Sasongko - Cloud Engineer & DevOps Expert" # SEO-optimized title
description: >- # site description
  Cloud Engineer with 3+ years experience in AWS, Digital Ocean & Linode. Expert in Linux, DevOps, Docker, and cloud infrastructure. Technical blog about web technology, cloud computing, and DevOps best practices.
lang: en-US # default lang
timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
mode: dark # default theme "dark" | "light"

# SEO Settings
tagline: "Cloud Engineer & DevOps Expert"
keywords: "cloud engineer, aws expert, devops, linux administrator, docker, kubernetes, digital ocean, linode, web technology, cloud computing, infrastructure, jakarta indonesia"
logo: /assets/img/avatar.jpg

# Social media settings
social:
  name: Dimas Tri Sasongko
  links:
    - https://twitter.com/dimastrisngko
    - https://github.com/maginati0n
    - https://www.facebook.com/dimarshall404

# Profile settings
author:
  name: Dimas Tri Sasongko # author name
  bio: >- # tell to the world
    A Cloud Engineer with over three years of experience, who is adept in utilizing the Linux operating system and proficiently implements Cloud Computing using AWS, Digital Ocean & Linode.
  username: maginati0n # general username
  github: maginati0n # github username
  twitter: dimastrisngko # twitter username
  facebook: dimarshall404 # facebook username
  email: dimastrisasongko@live.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://ditrisa.my.id" #
baseurl: ""
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

# Sitemap settings
sitemap:
  file: "/sitemap.xml"
  exclude:
    - "/404.html"
    - "/google-site-verification.html"
  include_posts:
    - "/index.html"

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec
  - GOOGLE_SEARCH_CONSOLE_SETUP.md
  - SEO_CHECKLIST.md
  - google-site-verification.html
  - NEW_POST_SEO_WORKFLOW.md
  - CURRENT_SETUP_STATUS.md
  - GITHUB_PAGES_SEO_GUIDE.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-seo-tag
